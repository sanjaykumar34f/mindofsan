<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="oMQGFrnmnvUuFzgxn0YTcrjqfv8x2qW_urP7U5mhaAU" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn with Sanjay</title>
    <style>
        body {
            background-color: #fff;
            color: #000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: black;
            padding: 15px 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            transition: 0.3s;
        }
        .nav-links a:hover {
            background: gray;
            border-radius: 5px;
        }
        .menu-btn {
            font-size: 24px;
            cursor: pointer;
            border: none;
            background: transparent;
            outline: none;
            color: white;
        }
        .translate-btn {
            background: #ff9800;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            outline: none;
            border-radius: 5px;
            transition: 0.3s;
            font-weight: bold;
        }
        .translate-btn:hover {
            background: #e68900;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background: #f5f5f5;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            height: 100vh;
        }
        .sidebar h3 {
            margin-top: 0;
            font-size: 20px;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
            background: white;
            margin: 5px 0;
            border-radius: 5px;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background: gray;
            color: white;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .menu {
            position: absolute;
            top: 60px;
            left: 10px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 10px;
            width: 200px;
            display: none;
        }
        .menu a, .menu button {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
            transition: 0.3s;
            background: none;
            border: none;
            text-align: left;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }
        .menu a:hover, .menu button:hover {
            background: gray;
            color: white;
            border-radius: 5px;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .buttons button {
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-blue { background: #007bff; color: white; }
        .btn-blue:hover { background: #0056b3; }
        .btn-green { background: #28a745; color: white; }
        .btn-green:hover { background: #1e7e34; }
    </style>
</head>
<body>

    <header>
        <button class="menu-btn" onclick="toggleMenu()">☰</button>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">Blogs</a>
            <a href="#">For You</a>
        </nav>
        <button class="translate-btn" onclick="toggleTranslation()">Read in Hindi</button>
    </header>

    <div class="container">
        <div class="sidebar">
            <h3>Popular Topics</h3>
            <a href="#">Web Development</a>
            <a href="#">JavaScript Tricks</a>
            <a href="#">HTML & CSS</a>
            <a href="#">Programming Tips</a>
            <a href="#">Frontend vs Backend</a>
        </div>

        <div class="content">
            <h1 id="title">Welcome to Learn with Sanjay</h1>
            <p id="description">This is a simple blog website template.</p>

            <div class="buttons">
                <button class="btn-blue">Explore Blogs</button>
                <button class="btn-green">Subscribe</button>
            </div>
        </div>
    </div>

    <div class="menu" id="menu">
        <a href="#">Topic 1</a>
        <a href="#">Topic 2</a>
        <a href="#">Topic 3</a>
        <hr>
        <button onclick="alert('Coming Soon!')" class="btn-blue">More Topics</button>
        <button onclick="alert('New Blog Added!')" class="btn-green">Latest Blog</button>
        <button onclick="alert('Popular Blogs!')" class="btn-blue">Trending</button>
    </div>

    <script>
        function toggleMenu() {
            let menu = document.getElementById("menu");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }

        function toggleTranslation() {
            let translations = {
                "Welcome to Learn with Sanjay": "लर्न विद संजय में आपका स्वागत है",
                "This is a simple blog website template.": "यह एक सरल ब्लॉग वेबसाइट टेम्पलेट है।",
                "Read in Hindi": "अंग्रेज़ी में पढ़ें",
                "अंग्रेज़ी में पढ़ें": "Read in Hindi"
            };

            let title = document.getElementById("title");
            let desc = document.getElementById("description");
            let btn = document.querySelector(".translate-btn");

            if (title.innerText === translations["Welcome to Learn with Sanjay"]) {
                title.innerText = "Welcome to Learn with Sanjay";
                desc.innerText = "This is a simple blog website template.";
                btn.innerText = "Read in Hindi";
            } else {
                title.innerText = translations["Welcome to Learn with Sanjay"];
                desc.innerText = translations["This is a simple blog website template."];
                btn.innerText = "अंग्रेज़ी में पढ़ें";
            }
        }
    </script>

</body>
</html>
